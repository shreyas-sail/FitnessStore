<template>
    <lightning-button variant="brand" label="Place Order" title="Place Order" onclick={openModal}
        class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={isModalOpen}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <lightning-card title="Enter the shipping details !" icon-name="standard:client"></lightning-card>
                </header>

                <lightning-record-edit-form object-api-name={customerObject} onsuccess={handleRecordCreated}>
                    <lightning-messages></lightning-messages>
                    <div class="slds-grid slds-modal__content slds-p-around_medium">
                        <div class="slds-col slds-size_1-of-2">
                            <lightning-input-field field-name={nameField}></lightning-input-field>
                            <lightning-input-field field-name={emailField}></lightning-input-field>
                            <lightning-input-field field-name={phoneField}></lightning-input-field>
                            <lightning-input-field field-name={addressField}></lightning-input-field>
                            <lightning-button type="submit" variant="outline brand" label="Proceed to checkout !"
                                class="slds-p-top_medium"></lightning-button>
                        </div>

                    </div>

                </lightning-record-edit-form>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isModalOpen1}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal1}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <lightning-card title="Congratulations !" icon-name="standard:client"></lightning-card>
                </header>


                <div class="slds-grid slds-modal__content slds-p-around_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <h2>Your order has been placed !</h2>
                    </div>

                </div>



            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
